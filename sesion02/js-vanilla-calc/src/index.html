<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <h1>Calculadora</h1>
      <h2>Js Bootcamp</h2>
      <h3>Modificado</h3>
      <main>
        <section>
          <p></p>
          <input
            type="text"
            name="primer-numero"
            id="primer-numero"
            placeholder="Numero 1"
          />
        </section>

        <section>
          <p></p>
          <input
            type="text"
            name="segundo-numero"
            id="segundo-numero"
            placeholder="Numero 2"
          />
        </section>

        <section>
          <p></p>
          <button id="sum-button">+</button>
          <button id="res-button">-</button>
          <button id="prod-button">*</button>
          <button id="div-button">/</button>
        </section>
        <section id="result">
          <p>El resultado es:</p>
        </section>
      </main>
    </section>
    <script src="js/scripts.js"></script>
  </body>
</html>
